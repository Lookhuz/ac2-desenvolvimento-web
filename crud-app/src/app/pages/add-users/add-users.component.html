<div class="container">
  <h1>Adicionar Usuário</h1>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
      
      <div>
        <label for="role">Função:</label>
        <select id="role" name="role" ngModel required>
          <option value="FE">Engenheiro de FE</option>
          <option value="BE">Engenheiro de BE</option>
          <option value="Analista">Analista de dados</option>
          <option value="Lider">Líder Técnico</option>
        </select>
      </div>
      
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" maxlength="15">
      </div>
      
      <button type="submit" [disabled]="!userForm.form.valid">Salvar</button>
  </form>
</div>
