
<div class="container">
    <h1>Editar Usuário</h1>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="role">Função:</label>
        <select id="role" formControlName="role" required>
          <option value="FE">Engenheiro de FE</option>
          <option value="BE">Engenheiro de BE</option>
          <option value="Data Analyst">Analista de dados</option>
          <option value="Tech Lead">Líder Técnico</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" required minlength="6" maxlength="15">
      </div>
      <button type="submit" [disabled]="!editUserForm.valid" >Salvar</button>
    </form>
  </div>
