<!-- users-page.component.html -->
<div class="container-fluid">
  <div class="row align-items-center text-center full-height">
    <div class="col">

      <button class="btn btn-primary" (click)="addUser()">New User</button>
      <table class="table table-dark table-hover table-item text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Function</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.nome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.funcao }}</td>
            <td>
              <button class="btn btn-info" [routerLink]="['/app/pages/edit-user']">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
